<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Temptations Lounge</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            font-family: 'Mulish', sans-serif;
            background: #111;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .contact-container {
            max-width: 750px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.04);
            padding: 40px 30px;
            border-radius: 14px;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateX(100px);
            transition: all 1s ease;
        }

        .contact-container.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #8B0000;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .info-item {
            font-size: 15px;
            line-height: 1.6;
            color: #ccc;
        }

        .info-item i {
            margin-right: 10px;
            color: #8B0000;
        }

        table {
            width: 100%;
            border-spacing: 0 16px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #f3ecec;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #aaa;
        }

        input,
        select,
        textarea {
            width: 80%;
            padding: 12px 16px 12px 40px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 30px;
            color: rgb(250, 45, 45);
            font-size: 14px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid #8B0000;
            background-color: rgba(255, 255, 255, 0.12);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .error {
            font-size: 13px;
            color: #ff4d4d;
            margin-top: 5px;
        }

        button {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: #a00028;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin-top: 30px;
        }

        .social-icons a img {
            width: 28px;
            height: 28px;
            filter: invert(100%);
            opacity: 0.7;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons a:hover img {
            opacity: 1;
            transform: scale(1.1);
            filter: invert(37%) sepia(86%) saturate(503%) hue-rotate(336deg) brightness(85%) contrast(108%);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #222;
            color: #fff;
            padding: 14px 22px;
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.6);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease;
            z-index: 999;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Loader */
        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #8B0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 25px 20px;
            }
        }
         /* --- FOOTER --- */
        footer {
            background: #000;
            padding: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="contact-container" id="reveal">
        <div class="logo">
            <img src="Logo.png" alt="Temptations Lounge Logo" />
        </div>

        <h1>Contact Us</h1>
        <div class="info-item"><i class="fas fa-map-marker-alt"></i>123 Kingfisher Ave, Elspark, Germistion, 1428, South Africa</div>
        <div class="info-item"><i class="fas fa-envelope"></i>contact@temptationslounge.co.za</div>
        <div class="info-item"><i class="fas fa-phone"></i>+27 60 753 5706</div>

        <form id="contactForm">
            <table>
                <tr>
                    <td>
                        <label for="name">Full Name:</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required minlength="3" />
                        </div>
                        <div class="error" id="error-name"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email Address:</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div class="error" id="error-email"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="phone">Phone Number:</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
                        </div>
                        <div class="error" id="error-phone"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="type">Type of Message:</label>
                        <div class="input-wrapper">
                            <i class="fas fa-comment-alt"></i>
                            <select id="type" name="type" required>
                                <option value="" disabled selected hidden>Select a type</option>
                                <option value="general">General Message</option>
                                <option value="feedback">Feedback</option>
                                <option value="partnership">Partnership</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="error" id="error-type"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="message">Your Message:</label>
                        <div class="input-wrapper">
                            <i class="fas fa-pencil-alt"></i>
                            <textarea id="message" name="message" required minlength="10"></textarea>
                        </div>
                        <div class="error" id="error-message"></div>
                    </td>
                </tr>
            </table>

            <div class="loader" id="loader"></div>
            <button type="submit"><i class="fas fa-paper-plane"></i>Send Message</button>
        </form>

        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img
                    src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" /></a>
            <a href="https://instagram.com" target="_blank"><img
                    src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
                    alt="Instagram" /></a>
            <a href="https://twitter.com" target="_blank"><img
                    src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter/X" /></a>
            <a href="https://wa.me/yourNumber" target="_blank"><img
                    src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" /></a>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">Message sent successfully!</div>
<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<footer>
    <p>&copy; 2025 The Temptations Lounge. Designed with love by Phumelele Rozana.</p>
</footer>

<script>
    // Init EmailJS
    (function () {
        emailjs.init("yDDXv0I6zmQAq3ClT"); // Replace with your EmailJS public key
    })();

    // Scroll reveal
    window.addEventListener('load', () => {
        document.getElementById("reveal").classList.add("visible");
    });

    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");

            const loader = document.getElementById("loader");
            loader.style.display = "block";
            loader.insertAdjacentHTML("afterend", `<p style="text-align:center;margin-top:12px;font-size:14px;">Please wait...</p>`);

            setTimeout(() => {
                window.location.href = "Home.html";
            }, 2000);
        }, 3000);
    }

    document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();

        document.querySelectorAll(".error").forEach(el => el.textContent = "");

        let valid = true;
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const phone = document.getElementById("phone");
        const type = document.getElementById("type");
        const message = document.getElementById("message");

        if (name.value.length < 3) {
            document.getElementById("error-name").textContent = "Name must be at least 3 characters.";
            valid = false;
        }
        if (!email.value.includes("@")) {
            document.getElementById("error-email").textContent = "Enter a valid email address.";
            valid = false;
        }
        if (!/^[0-9]{10}$/.test(phone.value)) {
            document.getElementById("error-phone").textContent = "Phone number must be 10 digits.";
            valid = false;
        }
        if (!type.value) {
            document.getElementById("error-type").textContent = "Please select a message type.";
            valid = false;
        }
        if (message.value.length < 10) {
            document.getElementById("error-message").textContent = "Message must be at least 10 characters.";
            valid = false;
        }

        if (valid) {
            const templateParams = {
                from_name: name.value,
                from_email: email.value,
                phone_number: phone.value,
                message_type: type.value,
                message: message.value
            };

            emailjs.send("service_fe62q2z", "template_f6bjaci", templateParams)
                .then(function (response) {
                    console.log("SUCCESS!", response.status, response.text);
                    showToast(`Thank you ${name.value}, your message has been sent!`);
                    document.getElementById("contactForm").reset();
                }, function (error) {
                    console.error("FAILED...", error);
                    alert("Failed to send message. Please try again later.");
                });
        }
    });
</script>
